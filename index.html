<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ryan Achdiadsyah - Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="preload" href="./images/bg01.jpg" as="image" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 1.0,
                    backgroundAlpha: 0.0,
                    color2: 0xff00f0,
                    wingSpan: 40.0,
                    separation: 100.0,
                    alignment: 77.0,
                    cohesion: 5.0,
                    quantity: 1.0,
                });

                setTimeout(() => {
                    const main = document.querySelector("main");
                    main.style.opacity = 1;
                    main.style.filter = "blur(0px)";
                }, 1000);
            });
        </script>
        <script>
            function fetchdata() {
                var artists = "";
                $.ajax({
                    url: "now-playing.php",
                    type: "get",
                    dataType: "json",
                    success: function (data) {
                        if (data.is_playing == true) {
                            $.each(data.item.artists, function (index, value) {
                                artists += `<a class="artist-name" href="${data.item.external_urls.spotify}">${value.name}</a>`;
                            });
                            var title = `<a class="songs-name" href="${data.item.external_urls.spotify}">${data.item.name}</a>`;
                            $("#track_now").html(title + " <br> By " + artists);
                        } else {
                            $("#track_now").html("Not Playing Anything");
                        }
                    },
                });
            }

            $(document).ready(function () {
                // setTimeout(fetchdata, 5000);
                fetchdata();
            });
        </script>
    </head>

    <body>
        <div id="vanta"></div>
        <main class="animated">
            <header>
                <img src="./images/achdiadsyah.png" />
                <h1>@achdiadsyah</h1>
            </header>
            <ul>
                <li>
                    <a href="https://ryansyah.me/">
                        <img
                            src="./images/homepage.svg"
                            alt="Homepage"
                            width="20"
                        />
                        My Website
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/achdiadsyah/">
                        <img
                            src="./images/instagram.svg"
                            alt="Instagram"
                            width="20"
                        />
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/achdiadsyah_">
                        <img
                            src="./images/twitter.svg"
                            alt="Twitter"
                            width="20"
                        />
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://github.com/achdiadsyah">
                        <img
                            src="./images/github.svg"
                            alt="GitHub"
                            width="20"
                        />
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="mailto:achdiadsyah@gmail.com">
                        <img src="./images/email.svg" alt="GitHub" width="20" />
                        eMail
                    </a>
                </li>
                <div class="now-playing">
                    <table width="100%">
                        <tr>
                            <td style="vertical-align: center">
                                <img
                                    src="./images/spotify.svg"
                                    alt="Spotify"
                                    width="80"
                                />
                            </td>
                            <td style="width: 100%">
                                <span class="track_now_title"
                                    >Now I'm Listening To</span
                                >
                                <br />
                                <span id="track_now"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </ul>
        </main>
    </body>
</html>
